<nav class="relative z-10 min-h-50 h-6vw bg-brand-blackdark opacity-90 flex items-center">

    {% if not logo_only and not with_sidebar %}
    <div class="flex-1"></div>
    {% endif %}

    {% if with_sidebar %}
    <div class="flex-1 h-full">
        <button class="ml-4 focus:outline-none sm:ml-8 h-full inline " id="hamburger">
            <img class="max-h-24 h-35p sm:h-40p h-full" src="{{ webpack_url_for('svg/global/hamburger.svg') }}" alt="menu">
        </button>
    </div>
    {% endif %}

    <div class="flex-1 h-full flex items-center justify-center">
        <a class="h-full inline-flex items-center" href="{{ url_for('public.home') }}">
            <img alt="Stealth X" class="h-80p" src="{{ webpack_url_for('svg/global/logo.svg') }}">
        </a>
    </div>

    {% if not logo_only %}

    {% if not current_user.is_authenticated %}
    <div class="flex-1 h-full flex items-center justify-end">
        <a class="mr-5vw" href="{{ url_for('auth.sign_in') }}">
            <img alt="Sign In" class="min-w-65 w-7vw" src="{{ webpack_url_for('svg/global/sign-in.svg') }}">
        </a>
    </div>
    {% elif current_user.is_authenticated and with_dashboard %}
    <div class="flex-1 h-full flex items-center justify-end">
        <a class="mr-5vw" href="{{ url_for('journey.your_journey') }}">
            <img alt="Dashboard" class="min-w-80 w-9vw" src="{{ webpack_url_for('svg/global/go-to-dashboard.svg') }}">
        </a>
    </div>
    {% elif current_user.is_authenticated %}
    <div class="flex-1 h-full flex items-center justify-end">
        <a class="mr-5vw" href="{{ url_for('auth.sign_out') }}">
            <img alt="Sign Out" class="min-w-75 w-8vw" src="{{ webpack_url_for('svg/global/sign-out.svg') }}">
        </a>
    </div>
    {% endif %}

    {% endif %}

</nav>
